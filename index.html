<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML 2</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="main">
      <div class="main-inner">
        <div class="action-area">
       <div class="circle">
        <div id="yellow" class="crcl yellow selected">Yellow</div>
        <div id="blue" class="crcl blue">Blue</div>
        <div id="orange" class="crcl orange">Orange</div>
       </div>
       <div class="color-pop">
        <span class="color_name" style="color: yellow;" id="color_name">Yellow</span>
        <span>Color Clicked!</span>
       </div>
    </div>
      </div>
    </div>

    <script type="text/javascript">
      const click_count = [];
      
      const color_name = document.getElementById("color_name");
      const circle = [...document.querySelectorAll(".crcl")];
      circle.forEach((item,index) => {
        item.addEventListener("click", (el) => {
          setActive(item);
    
          click_count.push(index);

          if(click_count.length >= 3) {
            setTimeout(() => {
             alert("You clicked all")
            },100);
          }

        });
      });

  
        const setActive = (el) => {
          [...el.parentElement.children].forEach((sibling) => {
            sibling.classList.remove("selected")
          }
            
          );
          el.classList.add("selected");
          
          var color = el.innerText;
          color_name.innerText = (color);

          const color_value = color_name.innerText;

          if(color_value == color ) {
            color_name.setAttribute('style', `color: ${color};`);
          }
          
          // if(color_value == "Yellow") {
          //   color_name.setAttribute('style', 'color: yellow;');
          // }
          // if(color_value == "Blue") {
          //   color_name.setAttribute('style', 'color: blue;');
          // }
          // if(color_value == "Orange") {
          //   color_name.setAttribute('style', 'color: orange;');
          // }

        };

     
  </script>
</body>
</html>
